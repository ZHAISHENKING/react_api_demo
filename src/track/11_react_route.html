<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <a href="/test1" onClick="return push('/test1')">test1</a><br><br>
        <button onClick="push('/test2')">test2</button><br><br>
        <button onClick="back()">back</button><br><br>
        <button onClick="forward()">forward</button><br><br>
        <button onClick="replace('/test3')">replace</button>
    </div>

    <!-- <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- production version -->
    <!-- <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script> -->
    <!-- axios -->
    <!-- <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script> -->
    <script src="https://cdn.bootcss.com/history/4.7.2/history.js" type="text/javascript"></script>
    <script type="text/javascript">
        /* 需求，调用router
        */

        let history = History.createBrowserHistory()

        function push(to){
            history.push(to)
        }
        function back(){
            history.goBack()
        }
        function forward(){
            history.goForward()
        }
        function replace(to){
            history.replace(to)
        }

        history.listen((location) => {
            console.log("请求路由发生变化", location)
        })
 
    </script>
</body>
</html>
